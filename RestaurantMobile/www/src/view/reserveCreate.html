<div data-role="header" data-position="fixed" data-tap-toggle="false">		
	<h2>Create Reserve</h2>
	<a href="#" data-slidemenu="#slidemenu" data-slideopen="false" data-icon="smico" data-corners="false" data-iconpos="notext">Menu</a>
	<a href="#" data-icon="back" class="back" data-iconpos="notext">Back</a>
</div>		
<div data-role="content">
	<form id="frm" action="#" method="get">	
	<div data-role="fieldcontain">		
		<label for="numPeople"><b>People</b></label>
		<input type="range" id="numPeople" value="<%= model.get('numPeople') %>" min="0" max="10" />
		<label for="numPeople" class="error">Please enter a valid email address.</label>		
	</div>	
	<div data-role="fieldcontain">
		<fieldset data-role="controlgroup" data-type="horizontal">
			<legend><b>Reserve Date</b></legend>
			<label for="date-month">Month</label>
			<select id="date-month">
				<option value="0">Jan</option>				
				<option value="1">Feb</option>
				<option value="2">Mar</option>
				<option value="3">Apr</option>
				<option value="4">May</option>
				<option value="5">Jun</option>
				<option value="6">Jul</option>
				<option value="7">Aug</option>
				<option value="8">Sep</option>
				<option value="9">Oct</option>
				<option value="10">Nov</option>
				<option value="11">Dec</option>
			</select>
	
			<label for="date-day">Day</label>
			<select id="date-day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">13</option>
				<option value="13">14</option>
				<option value="15">15</option>
			</select>
	
			<label for="date-year">Year</label>
			<select id="date-year">
				<option value="2011">2012</option>
				<option value="2011">2011</option>
				<option value="2010">2010</option>
				<option value="2009">2009</option>
				<option value="2008">2008</option>
				<option value="2007">2007</option>
				<option value="2006">2006</option>
				<option value="2005">2005</option>
				<option value="2004">2004</option>
			</select>
		</fieldset>
	</div>
	<div data-role="fieldcontain">
	    <label for="store"><b>Store</b></label>	    
		<select id="store">
			<option>Select Store</option>
			<option value="1">Galerias</option>
			<option value="2">Nicolas Federman</option>						
		</select>
		<label for="store" class="error" style="margin-top:1px;">Please enter a valid email address.</label>
	</div>
	<a class="save" href="#reserves" data-role="button" data-icon="check">Save Reserve</a>
	</form>
</div>
